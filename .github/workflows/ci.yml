name: C Unit Tests

on:
  push:
    branches:
      - main
      - develop
  pull_request:
    branches:
      - main

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Install Dependencies
        run: sudo apt-get update && sudo apt-get install -y gcc make

      - name: Move to test folder
        run: mv tests
      
      - name: Build tests
        run: make build

      - name: Run Unit Tests
        run: make test
